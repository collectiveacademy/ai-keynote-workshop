<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuaderno de Trabajo del Taller de IA para Ejecutivos de Walmart México</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-left">
        <img src="./collective-logo.png" alt="Collective logo" class="topbar-logo" />
        <div>
          <h1>Taller de IA – Collective Academy </h1>
          <p class="subtitle">Workbook</p>
        </div>
      </div>
      <div class="meta">
        <span>Gemini 3.1 Pro</span>
        <span>40 min ejecución + 20 min discusión</span>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar" aria-label="Navegación de pistas">
        <h2>Tracks</h2>
        <nav id="track-nav" class="track-nav"></nav>
      </aside>

      <section id="content" class="content" aria-live="polite"></section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
